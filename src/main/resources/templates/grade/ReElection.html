<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <div th:include="common/css::css"></div>
</head>
<body>
<!-- loader Start -->
<div id="loading" style="display: none;">
  <div id="loading-center">
  </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
  <div th:include="common/top :: top"></div>
  <div th:include="common/left :: left(activeUrl='course',Url='grade/list')"></div>
  <div id="content-page" class="content-page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="iq-card">
            <div class="iq-card-header d-flex justify-content-between">
              <div class="iq-header-title">
                <h4 class="card-title">补选课程</h4>
              </div>
            </div>
            <div class="iq-card-body">
              <p>以下仅列出专业未选课程</p>
              <form th:action="@{/grade/add}" method="post">
                <div class="form-group">
                  <label for="name">学号:</label>
                  <p style="font-weight: bolder" id="name" th:text="${stuNumber}"></p>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationDefault04">可选课程</label>
                  <select class="form-control" id="validationDefault04" name="couId" required="">
                    <option th:each="list:${CourseList}" th:value="${list.couId}" th:text="${list.couName}"></option>
                  </select>
                  <p th:if="${CourseList.isEmpty()}" style="color: red">暂无可选课程</p>
                </div>
                <input type="hidden" name="stuNumber" th:value="${stuNumber}">
                <button type="submit" class="btn btn-primary">提交</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:include="common/js::js"></div>
</body>
</html>
